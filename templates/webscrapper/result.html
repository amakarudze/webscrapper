<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<body>

    <div class="container">
        <div class="row">
            <div class="col col-md-12  m-5">
                <h1>Link Collector</h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12">
                <form class="form-inline" method="POST" action="/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="sr-only" for="site">Site address</label>
                        <input type="text" class="form-control mb-5 mr-sm-5" id="site" name="site" placeholder="Enter site address">
                    </div>
                    <button type="submit" class="btn btn-primary mb-5 mr-sm-5">Scrape</button>
                    <a href="/delete" type="submit" class="btn btn-danger mb-5 mr-sm-5">Delete</a>
                </form>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col col-md-12">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for link in data %}
                    <tr>
                        <th scope="row">{{ link.pk }}</th>
                        <td>{{ link.name }}</td>
                        <td>{{ link.address }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
